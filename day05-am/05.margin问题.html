<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 如果给父元素的第一个元素 margin top ，父元素会移动，而子元素不会移动 */
        /* 第一种方案  父元素 overflow： hidden */
        .parent{
            width: 300px;
            height:300px;
            background: red;
            overflow: hidden;
        }
        .child{
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
